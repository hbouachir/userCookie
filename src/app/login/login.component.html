

<div class="container">
  <h2>Vertical form</h2>

<form #loginform="ngForm" (ngSubmit)="loginUser()">
  <small class="text-danger"> {{msg}}</small>
  <div class="form-group">
    <label for="username">username:</label>
    <input type="username" class="form-control" id="username" placeholder="Enter username" name="username" [(ngModel)]="user.username" required #username="ngModel"
    [class.is-invalid]="username.invalid && username.touched"
    >
    <small class="text-danger" [class.d-none]="username.valid || username.untouched">username is required</small>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
           [class.is-invalid]="password.invalid && password.touched">

    <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required</small>
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" [disabled]="loginform.form.invalid" class="btn btn-info" >Login</button>
</form>
  <small class="float-end" [routerLink]="['/registration']" >new user? Register here</small>

</div>
